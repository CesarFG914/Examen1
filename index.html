<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Expresiones Regulares</title>
</head>

<body>

  <div class="container">
    <h2>Buscador con Expresiones Regulares</h2>

    <label>Expresión Regular:</label>
    <input type="text" id="regex" placeholder="Escribe tu expresión regular...">

    <label>Texto donde buscar:</label>
    <textarea id="texto" rows="5" placeholder="Escribe un texto aquí..."></textarea>

    <button id="buscar">Buscar coincidencias</button>

    <div id="resultado"></div>
  </div>


  <script src="bundle.js"></script>

</body>
</html>
